<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/a3303f42a6.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In To Parcs</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="loginpage.js"></script>
    <script type="module" src="backend/login.js"></script>


</head>

<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/ParcsLogo.png" alt="Parcs Logo" height="30px" width="30px" style="margin-bottom: 10px;">
                        <span style="font-weight: 500;">parcs</span>
                    </a>
                </div>
            </div>
            <div class="col navbar-wrapper">
                <nav class="navbar">
                    <ul class="nav-menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="About.html">About</a></li>
                        <li><a href="loginpage2.html">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <center>
        <div id="page_heading" style="margin-bottom: 50px;">
            Sign in to Parcs
        </div>

        <form id="loginform">
            <div>
                <label for="email">Email</label>
                <input type="email" class="input_field" placeholder="Email" id="email">
                <i class="fa-regular fa-user"></i>
            </div>
            <div>
                <label for="password">Password</label>
                <input required type="password" class="input_field" placeholder="Password" id="password" />
                <i class="fa-solid fa-lock toggle_password" onclick="togglePasswordVisibility(this)"></i>
            </div>

            <br>

            <div class="button">
                <button type="submit" class="btn">Log in</button>
            </div>
            <p id="error-message" style="color: red;"></p>
        </form>

        <div class="under_text">
            <input type="checkbox" id="check">
            <label for="check" style='color: #001F3F;'>Remember me</label>
            <br>
            <span style='color: #001F3F'>
                Do not have an account?
                <a href="RegisterPage.html" style="color: #001F3F; text-decoration: underline;"> Create one</a>
            </span>
        </div>
    </center>

</body>
</html>
