<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/a3303f42a6.js" crossorigin="anonymous"></script>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="StylingSheets/registration.css">
    <script defer type="module" src="backend/register.js"></script>
</head>
<body>
    <div>
        <!-- Header section -->
        <div class="header">
            <div class="col">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/ParcsLogo.png" alt="Parcs Logo" height="30px" width="30px" style="margin-bottom: 10px;">
                        <span style="font-weight: 500;">parcs</span>
                    </a>
                </div>
            </div>
            <div class="col navbar-wrapper">
                <nav class="navbar">
                    <ul class="nav-menu">
                        <li><a id="home-link" href="index.html">Home</a></li>
                        <li><a id="about-link" href="About.html">About</a></li>
                        <li><a id="login-link" href="loginpage2.html">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Body section -->
        <center>
            <form id="registerform">
                <div id="page_heading">
                    Create an Account With Parcs
                </div>  
                <div class="signin-prompt">
                   Let's Get Started
                </div>
                <div class = "inputField">
                        <div class="input-container">
                            <label for="UFname">First name</label>
                            <input type="text" class="input_field" placeholder="First name" id="UFname" name="fname">
                            <i class="fa-regular fa-user"></i>
                        </div>
                </div>

                    <div class = "inputField">
                        <div class="input-container">
                            <label for="ULname">Last name</label>
                            <input type="text" class="input_field" placeholder="Last name" id="ULname" name="lname">
                            <i class="fa-regular fa-user"></i>
                        </div>
                    </div>

                    <div class = "inputField">
                        <div class="input-container">
                            <label for="UEmail">Email</label>
                            <input type="email" class="input_field" placeholder="Email" id="UEmail" name="email">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                    </div>

                    <div class = "inputField">
                        <div class="input-container">
                            <label for="Upassword">Password</label>
                            <input type="password" class="input_field" placeholder="Password" id="Upassword" name="password">
                            <i class="fa-solid fa-lock toggle_password" onclick="togglePasswordVisibility(this)"></i>
                        </div>
                    </div>
              
                <div class="button"> 
                    <button id = "register-btn" type="submit" class="btn">Create account</button>  
                </div>
                <p id="error-message" style="color: red;"></p>
                <div class="under_text">
                    Already have an account?
                    <a id = "signInText" href="loginpage2.html" style="color: #001F3F; text-decoration: underline;"> Sign in</a>
                </div>
            </form>
            
        </center>

  
</div>
</body>
</html>
